<ion-content class="background" [fullscreen]="true">
  <div class="title">
    <ion-text>
      <div>
        <h1 class="flex font-weight title-header">Deutsch
          <div class="padding-title flex">
            <img src="../../assets/bav-flag-icon.png" alt="Icon" class="icon" />
            <div class="title-header">Bairisch</div>
          </div>
        </h1>
        <h1 class="title title-header"> Übersetzer</h1>
      </div>

    </ion-text>
  </div>

  <div [formGroup]="translatorForm" class="box">
    <app-textarea [formControl]="translatorForm.controls.germanText"></app-textarea>

  </div>

  @if(translatorForm.controls.bavarianText.value){
  <div class="box">
    <app-textbox [text]="translatorForm.controls.bavarianText.value"></app-textbox>
  </div>
  }
  @else{
  <div class="translation-area center">
    <ion-button id="translator-button" (click)="translate()">Übersetzen</ion-button>
  </div>
  }

  <div class="speaker-icon">
    <div class="center">

      @if(!isRecording()){
      <ion-button class="speaker-button" (click)="startRecognition()">
        <ion-icon slot="icon-only" name="mic-outline"></ion-icon>
      </ion-button>
      }
      @else{
      <ion-button class="speaker-button" (click)="stopRecognition()">
        <ion-icon slot="icon-only" name="stop"></ion-icon>
      </ion-button>
      }



    </div>
  </div>

</ion-content>
